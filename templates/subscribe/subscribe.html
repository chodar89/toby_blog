{% extends 'base.html' %}
{% load static %}
{% block metatag %}
<meta name="description" content="Software Development Blog - Interesting tutorials and technical innovations. You will find here a story of how I became a Software Developer without previous experience and useful tips on how to start in this industry.">
{% endblock %}
{% block content %}
<main id="subscribe">
  <section class="subscribe-container">
    <div class="subscribe-text">
      <h3>Subscribe</h3>
      <p>Subscribe this blog to receive the latest news and information about new posts.</p>
    </div>
    <div class="subscribe-form">
      <form method="post"> 
        {% csrf_token %} 
        {{ form.as_p }} 
        <input type="submit" value="SUBSCRIBE" class="subscribe-submit"> 
      </form>
    </div>
  </section>
</main>
{% endblock %}
